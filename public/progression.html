<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progression - Abstinence Phoenix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="/js/progression.js" defer></script>
</head>
<body class="bg-default">
    <div id="loading-spinner" class="fixed inset-0 flex items-center justify-center bg-gray-900 z-50">
        <!-- Spinner SVG -->
        <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>

    <!-- The header and footer will be dynamically inserted here by shared.js -->
    <div id="app-container" class="app-wrapper hidden">
        <main class="flex flex-col flex-grow mt-6">
            <section id="progress-summary" class="bg-gray-800/50 backdrop-blur-sm p-4 md:p-6 rounded-2xl shadow-lg mb-6 flex-shrink-0">
                <!-- Summary content is injected by progression.js -->
            </section>
            
            <!-- Horizontal Scroller Wrapper -->
            <div id="progression-scroller" class="flex-grow min-h-0">
                 <div id="progression-container">
                    <!-- Progression cards are injected by progression.js -->
                </div>
            </div>
        </main>
    </div>

</body>
</html>
