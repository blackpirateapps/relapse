<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Phoenix Forest - Abstinence Phoenix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script type="module" src="/js/forest.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            --glow-color: #fde047;
            --background-start: #0f0c29;
            --background-mid: #302b63;
            --background-end: #24243e;
        }
        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-mid), var(--background-end));
            overflow-x: hidden;
            color: #d1d5db;
        }
        .font-serif-display { font-family: 'Playfair Display', serif; }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        .tree-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
        }
         .tree-container:hover {
            transform: scale(1.05);
        }
        .tree-img {
            width: 100px;
            height: 140px;
        }
    </style>
</head>

<body>
    <canvas id="starfield"></canvas>
    <div id="loading-spinner" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900">
        <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
    </div>

    <div id="app-container" class="hidden relative min-h-screen md:flex">
        <!-- Sidebar will be injected by shared.js -->
        <main class="flex-1 p-4 sm:p-6 md:p-10 overflow-y-auto h-screen">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 id="header-title" class="text-3xl font-bold text-white font-serif-display">The Phoenix Forest</h1>
                    <p id="header-subtitle" class="text-gray-400">Cultivate a forest with your resolve.</p>
                </div>
                <div class="card p-3 px-5 text-right">
                    <p class="text-xs text-yellow-300 uppercase tracking-wider">Coins</p>
                    <p id="coin-count" class="text-2xl font-bold text-white">0</p>
                </div>
            </header>

            <section class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Forest Section -->
                <div class="lg:col-span-2">
                    <div class="card p-4 grid grid-cols-3 divide-x divide-gray-700 text-center mb-6">
                        <div>
                            <p class="text-2xl font-bold text-green-400" id="growing-count">0</p>
                            <p class="text-sm text-gray-400">Growing</p>
                        </div>
                        <div>
                            <p class="text-2xl font-bold text-cyan-400" id="matured-count">0</p>
                            <p class="text-sm text-gray-400">Matured</p>
                        </div>
                        <div>
                            <p class="text-2xl font-bold text-red-500" id="withered-count">0</p>
                            <p class="text-sm text-gray-400">Withered</p>
                        </div>
                    </div>
                    <div class="card p-6 md:p-8 min-h-[400px]">
                        <div id="forest-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-8 justify-items-center">
                           <!-- Trees will be injected here by forest.js -->
                        </div>
                         <div id="empty-state" class="hidden text-center text-gray-400 mt-10">
                            <p class="text-lg">Your Forest is empty.</p>
                            <p class="text-sm mt-2">Buy a sapling from the shop to begin.</p>
                        </div>
                    </div>
                </div>

                <!-- Shop Section -->
                <aside>
                    <h2 class="text-2xl font-bold text-white mb-4">Sapling Shop</h2>
                    <div id="shop-container" class="space-y-4">
                        <!-- Shop items will be injected by forest.js -->
                    </div>
                </aside>
            </section>
        </main>
    </div>
    <div id="modal-container" class="fixed inset-0 z-50 overflow-y-auto hidden"></div>
</body>
</html>
