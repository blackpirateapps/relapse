<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Journey - Abstinence Phoenix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script type="module" src="/js/journey.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            --glow-color: #fde047;
            --background-start: #0f0c29;
            --background-mid: #302b63;
            --background-end: #24243e;
        }
        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-mid), var(--background-end));
            overflow-x: hidden;
            color: #d1d5db;
        }
        .font-serif-display { font-family: 'Playfair Display', serif; }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        #starfield { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .phoenix-animation { animation: float 4s ease-in-out infinite; }
    </style>
</head>

<body>
    <canvas id="starfield"></canvas>
    <div id="loading-spinner" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900">
        <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
    </div>
    
    <div id="login-screen" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-sm card p-8 text-center">
            <h1 class="font-serif-display text-3xl mb-2 text-white">Abstinence Phoenix</h1>
            <p class="text-gray-400 mb-6">Enter the password to begin.</p>
            <input type="password" id="password-input" class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:ring-2 focus:ring-yellow-400 focus:outline-none mb-4" placeholder="Password">
            <button id="login-button" class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold p-3 rounded-lg transition-all duration-300 shadow-lg">Enter</button>
            <p id="login-error" class="text-red-500 mt-4 text-sm h-4"></p>
        </div>
    </div>

    <div id="app-container" class="hidden relative min-h-screen md:flex">
        <!-- Sidebar will be injected by shared.js -->
        <main class="flex-1 p-4 sm:p-6 md:p-10 overflow-y-auto h-screen">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 id="header-title" class="text-3xl font-bold text-white">Journey</h1>
                    <p id="header-subtitle" class="text-gray-400">Your path to rebirth begins now.</p>
                </div>
                <!-- UPDATED: Coin Display -->
                <div class="card p-3 px-5 text-right">
                    <p class="text-xs text-yellow-300 uppercase tracking-wider">Coins</p>
                    <p id="coin-count" class="text-2xl font-bold text-white">0</p>
                    <p id="coin-rate" class="text-xs text-green-400 font-mono">+0/hr</p>
                </div>
            </header>

            <section id="journey">
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                    <div class="lg:col-span-3 card p-8 flex flex-col items-center justify-center h-full">
                        <div id="phoenix-display" class="w-64 h-64 mb-6 phoenix-animation"></div>
                        <h2 id="rank-name" class="font-serif-display text-3xl text-center text-white"></h2>
                        <p id="rank-story" class="text-gray-400 text-center mt-2"></p>
                    </div>
                    <div class="lg:col-span-2 space-y-6">
                        <div class="card p-6">
                            <h3 class="font-serif-display text-2xl mb-4 text-center text-white">Current Streak</h3>
                            <div id="timer" class="text-4xl sm:text-5xl font-mono text-center text-green-400 tracking-wider">00:00:00:00</div>
                            <div class="text-center text-gray-400 mt-2 text-xs">Days : Hours : Mins : Secs</div>
                        </div>
                        <div class="card p-6 text-center">
                            <h4 class="text-gray-400 text-sm">Longest Streak</h4>
                            <p id="longest-streak" class="text-2xl font-bold text-white">0d 0h</p>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <button id="urge-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-all duration-300 shadow-lg">I Feel An Urge</button>
                            <button id="relapse-button" class="bg-red-700 hover:bg-red-800 text-white font-bold py-4 rounded-xl transition-all duration-300 shadow-lg">I Relapsed</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div id="modal-container" class="fixed inset-0 z-50 overflow-y-auto hidden"></div>
</body>
</html>
