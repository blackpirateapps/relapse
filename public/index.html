<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Journey - Abstinence Phoenix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script type="module" src="/js/journey.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-default text-white">
    <div id="background-container" class="fixed inset-0 -z-10"></div>
    <div id="app-container" class="hidden min-h-screen flex flex-col p-4 sm:p-6">
        <!-- Header -->
        <header class="w-full max-w-5xl mx-auto flex justify-between items-center mb-6">
            <h1 class="font-serif-display text-2xl text-amber-400">Abstinence Phoenix</h1>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <h4 class="text-sm text-gray-400">Coins</h4>
                    <p id="coin-count" class="text-xl font-bold text-yellow-400">0</p>
                </div>
                <nav class="flex gap-2">
                    <a href="/" class="nav-button active">Journey</a>
                    <a href="/progression.html" class="nav-button">Progression</a>
                    <a href="/aviary.html" class="nav-button">Aviary</a>
                    <a href="/shop.html" class="nav-button">Shop</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center">
            <div class="w-full max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
                <!-- Left Panel: Phoenix Display -->
                <div class="bg-gray-800/50 backdrop-blur-sm p-8 rounded-2xl shadow-2xl flex flex-col items-center justify-center h-full">
                    <div id="phoenix-display" class="w-48 h-48 mb-6 flex items-center justify-center"></div>
                    <h2 id="rank-name" class="font-serif-display text-3xl text-center text-amber-400"></h2>
                    <p class="text-gray-400 text-center">Your symbol of progress.</p>
                </div>

                <!-- Right Panel: Controls & Stats -->
                <div class="space-y-6">
                    <div class="bg-gray-800/50 backdrop-blur-sm p-6 rounded-2xl shadow-2xl">
                        <h3 class="font-serif-display text-2xl mb-4 text-center">Current Streak</h3>
                        <div id="timer" class="text-4xl font-mono text-center text-green-400 tracking-wider">00:00:00:00</div>
                        <div class="text-center text-gray-400 mt-2">Days : Hours : Mins : Secs</div>
                    </div>
                    
                    <div class="bg-gray-800/50 backdrop-blur-sm p-6 rounded-2xl shadow-2xl text-center">
                        <h4 class="text-gray-400 text-sm">Longest Streak</h4>
                        <p id="longest-streak" class="text-2xl font-bold">0d 0h</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <button id="urge-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold p-4 rounded-lg transition-all duration-300 shadow-lg">I Feel An Urge</button>
                        <button id="relapse-button" class="bg-red-700 hover:bg-red-800 text-white font-bold p-4 rounded-lg transition-all duration-300 shadow-lg">I Relapsed</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-sm">
             <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl text-center">
                <h1 class="font-serif-display text-3xl mb-2 text-amber-400">Abstinence Phoenix</h1>
                <p class="text-gray-400 mb-6">Enter the password to begin.</p>
                <input type="password" id="password-input" class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:ring-2 focus:ring-amber-500 focus:outline-none mb-4" placeholder="Password">
                <button id="login-button" class="w-full bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold p-3 rounded-lg transition-all duration-300 shadow-lg">Enter</button>
                <p id="login-error" class="text-red-500 mt-4 text-sm h-4"></p>
            </div>
        </div>
    </div>
    <div id="loading-spinner" class="min-h-screen flex items-center justify-center hidden">
        <svg class="animate-spin h-10 w-10 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>
    <div id="modal-container" class="fixed inset-0 z-50 overflow-y-auto hidden"></div>
</body>
</html>
