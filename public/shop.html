<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Abstinence Phoenix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script type="module" src="/js/shop.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-default text-white">
    <div id="background-container" class="fixed inset-0 -z-10"></div>
    <div id="app-container" class="hidden min-h-screen flex flex-col p-4 sm:p-6">
        <!-- Header -->
        <header class="w-full max-w-5xl mx-auto flex justify-between items-center mb-6">
            <h1 class="font-serif-display text-2xl text-amber-400">The Shop</h1>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <h4 class="text-sm text-gray-400">Coins</h4>
                    <p id="coin-count" class="text-xl font-bold text-yellow-400">0</p>
                </div>
                <nav class="flex gap-2">
                    <a href="/" class="nav-button">Journey</a>
                    <a href="/progression.html" class="nav-button">Progression</a>
                    <a href="/shop.html" class="nav-button active">Shop</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main id="shop-container" class="w-full max-w-5xl mx-auto">
            <!-- Shop items will be injected here by shop.js -->
        </main>
    </div>
    <div id="loading-spinner" class="min-h-screen flex items-center justify-center">
        <svg class="animate-spin h-10 w-10 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>
    <div id="modal-container" class="fixed inset-0 z-50 overflow-y-auto hidden"></div>
</body>
</html>
