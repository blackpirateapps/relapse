<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="Ember Mature Tree">
  <defs>
    <linearGradient id="emberCanopy" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#991b1b"/>
      <stop offset="30%" stop-color="#dc2626"/>
      <stop offset="60%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="emberBark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#451a03"/>
      <stop offset="30%" stop-color="#78350f"/>
      <stop offset="70%" stop-color="#78350f"/>
      <stop offset="100%" stop-color="#451a03"/>
    </linearGradient>
    <filter id="blaze" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>
    <radialGradient id="emberCore" cx="50%" cy="70%" r="60%">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f97316"/>
    </radialGradient>
  </defs>
  <!-- Ground shadow -->
  <ellipse cx="64" cy="122" rx="36" ry="7" fill="#0a0a0a" opacity="0.4"/>
  <!-- Trunk -->
  <path d="M54 120 Q50 100 52 82 L56 58 Q64 52 72 58 L76 82 Q78 100 74 120 Z" fill="url(#emberBark)"/>
  <!-- Ember veins in trunk -->
  <path d="M56 110 Q54 95 58 80" fill="none" stroke="#f97316" stroke-width="1.5" opacity="0.5"/>
  <path d="M72 108 Q74 94 70 78" fill="none" stroke="#dc2626" stroke-width="1.5" opacity="0.4"/>
  <!-- Glowing cracks -->
  <path d="M60 100 L58 90" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.6"/>
  <!-- Branches -->
  <path d="M52 72 Q38 65 30 72" fill="none" stroke="url(#emberBark)" stroke-width="5" stroke-linecap="round"/>
  <path d="M76 68 Q90 62 98 68" fill="none" stroke="url(#emberBark)" stroke-width="5" stroke-linecap="round"/>
  <!-- Main flame canopy -->
  <path d="M64 55 Q25 45 20 20 Q45 10 64 30 Q83 10 108 20 Q103 45 64 55" fill="#991b1b"/>
  <path d="M64 50 Q30 42 28 22 Q50 14 64 32 Q78 14 100 22 Q98 42 64 50" fill="url(#emberCanopy)"/>
  <path d="M64 40 Q42 34 40 20 Q55 14 64 26 Q73 14 88 20 Q86 34 64 40" fill="url(#emberCore)"/>
  <!-- Side flame clusters -->
  <path d="M35 58 Q22 50 25 35 Q35 32 38 45 Q42 32 52 35 Q48 50 35 58" fill="#dc2626"/>
  <path d="M35 52 Q28 46 30 38 Q38 36 40 45" fill="#f97316"/>
  <path d="M93 55 Q106 48 103 33 Q93 30 90 42 Q86 30 76 33 Q80 48 93 55" fill="#dc2626"/>
  <path d="M93 50 Q100 44 98 36 Q90 34 88 43" fill="#f97316"/>
  <!-- Core blaze glow -->
  <circle cx="64" cy="28" r="12" fill="#fbbf24" filter="url(#blaze)" opacity="0.6"/>
  <circle cx="35" cy="42" r="6" fill="#f97316" filter="url(#blaze)" opacity="0.4"/>
  <circle cx="93" cy="40" r="6" fill="#f97316" filter="url(#blaze)" opacity="0.4"/>
  <!-- Sparks/embers -->
  <circle cx="64" cy="12" r="2.5" fill="#fef3c7"/>
  <circle cx="50" cy="15" r="1.5" fill="#fef3c7"/>
  <circle cx="78" cy="14" r="2" fill="#fef3c7"/>
  <circle cx="42" cy="22" r="1.2" fill="#fed7aa" opacity="0.8"/>
  <circle cx="86" cy="20" r="1.2" fill="#fed7aa" opacity="0.8"/>
  <circle cx="25" cy="32" r="1" fill="#fef3c7" opacity="0.7"/>
  <circle cx="103" cy="30" r="1" fill="#fef3c7" opacity="0.7"/>
</svg>
