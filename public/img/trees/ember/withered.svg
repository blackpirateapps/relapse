<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="Ember Withered Tree">
  <defs>
    <linearGradient id="charredBark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1c1917"/>
      <stop offset="50%" stop-color="#292524"/>
      <stop offset="100%" stop-color="#1c1917"/>
    </linearGradient>
  </defs>
  <!-- Ground shadow -->
  <ellipse cx="64" cy="120" rx="34" ry="6" fill="#0a0a0a" opacity="0.3"/>
  <!-- Ash on ground -->
  <ellipse cx="64" cy="118" rx="28" ry="4" fill="#44403c" opacity="0.4"/>
  <!-- Charred trunk -->
  <path d="M56 118 Q52 98 54 78 L58 52 Q64 45 70 52 L74 78 Q76 98 72 118 Z" fill="url(#charredBark)"/>
  <!-- Char cracks -->
  <path d="M58 108 L56 92 L60 78" fill="none" stroke="#0c0a09" stroke-width="2"/>
  <path d="M70 105 L72 90 L68 75" fill="none" stroke="#0c0a09" stroke-width="2"/>
  <!-- Dying ember veins (faint) -->
  <path d="M60 100 L58 88" fill="none" stroke="#7c2d12" stroke-width="1" opacity="0.3"/>
  <path d="M68 95 L70 85" fill="none" stroke="#9a3412" stroke-width="1" opacity="0.2"/>
  <!-- Dead branches -->
  <path d="M54 68 Q38 58 28 52" fill="none" stroke="#1c1917" stroke-width="4" stroke-linecap="round"/>
  <path d="M74 62 Q90 52 100 48" fill="none" stroke="#1c1917" stroke-width="4" stroke-linecap="round"/>
  <path d="M58 52 Q45 38 38 28" fill="none" stroke="#292524" stroke-width="3" stroke-linecap="round"/>
  <path d="M70 50 Q83 36 92 26" fill="none" stroke="#292524" stroke-width="3" stroke-linecap="round"/>
  <!-- Small twigs -->
  <path d="M28 52 Q22 48 18 42" fill="none" stroke="#1c1917" stroke-width="2" stroke-linecap="round"/>
  <path d="M100 48 Q106 44 110 38" fill="none" stroke="#1c1917" stroke-width="2" stroke-linecap="round"/>
  <!-- Faint ash remnants -->
  <circle cx="38" cy="26" r="3" fill="#78716c" opacity="0.3"/>
  <circle cx="92" cy="24" r="2.5" fill="#78716c" opacity="0.25"/>
  <!-- Last dying ember (ghost of fire) -->
  <circle cx="64" cy="55" r="8" fill="#dc2626" opacity="0.08"/>
  <circle cx="64" cy="55" r="4" fill="#f97316" opacity="0.05"/>
</svg>
