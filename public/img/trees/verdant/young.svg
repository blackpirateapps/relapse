<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="Verdant Young Tree">
  <defs>
    <linearGradient id="verdantFoliage" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a3e635"/>
      <stop offset="40%" stop-color="#84cc16"/>
      <stop offset="100%" stop-color="#4d7c0f"/>
    </linearGradient>
    <linearGradient id="verdantTrunk" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5c4033"/>
      <stop offset="50%" stop-color="#78593e"/>
      <stop offset="100%" stop-color="#5c4033"/>
    </linearGradient>
  </defs>
  <!-- Ground shadow -->
  <ellipse cx="64" cy="118" rx="30" ry="7" fill="#0a0a0a" opacity="0.35"/>
  <!-- Sturdy trunk -->
  <path d="M64 116 Q57 98 60 78 Q64 72 68 78 Q71 98 64 116" fill="url(#verdantTrunk)"/>
  <!-- Bark texture -->
  <path d="M60 105 Q58 95 60 88" fill="none" stroke="#4a3628" stroke-width="1.5" opacity="0.4"/>
  <path d="M68 108 Q70 98 68 90" fill="none" stroke="#4a3628" stroke-width="1.5" opacity="0.4"/>
  <!-- Branch -->
  <path d="M60 88 Q48 82 42 88" fill="none" stroke="#5c4033" stroke-width="4" stroke-linecap="round"/>
  <!-- Round, full foliage layers -->
  <ellipse cx="64" cy="55" rx="32" ry="28" fill="#4d7c0f" opacity="0.6"/>
  <ellipse cx="64" cy="50" rx="28" ry="24" fill="url(#verdantFoliage)"/>
  <ellipse cx="64" cy="42" rx="22" ry="18" fill="#a3e635"/>
  <!-- Leaf cluster details -->
  <circle cx="48" cy="48" r="8" fill="#84cc16"/>
  <circle cx="80" cy="50" r="7" fill="#84cc16"/>
  <circle cx="64" cy="35" r="10" fill="#bef264"/>
  <!-- Leaf vein highlights -->
  <path d="M55" y="38" L="50 32" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <path d="M73 36 L78 30" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <!-- Dewdrops -->
  <ellipse cx="45" cy="55" rx="2" ry="2.5" fill="#ecfccb" opacity="0.6"/>
  <ellipse cx="82" cy="52" rx="1.5" ry="2" fill="#ecfccb" opacity="0.5"/>
  <!-- Small flowers/buds -->
  <circle cx="55" cy="32" r="2" fill="#fef9c3"/>
  <circle cx="72" cy="30" r="1.5" fill="#fef9c3"/>
</svg>
