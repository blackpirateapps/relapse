<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="Verdant Withered Tree">
  <defs>
    <linearGradient id="deadTrunk" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#44403c"/>
      <stop offset="50%" stop-color="#57534e"/>
      <stop offset="100%" stop-color="#44403c"/>
    </linearGradient>
  </defs>
  <!-- Ground shadow -->
  <ellipse cx="64" cy="120" rx="36" ry="6" fill="#0a0a0a" opacity="0.3"/>
  <!-- Dead leaves on ground -->
  <ellipse cx="50" cy="118" rx="8" ry="2" fill="#78716c" opacity="0.3"/>
  <ellipse cx="78" cy="119" rx="6" ry="1.5" fill="#78716c" opacity="0.25"/>
  <!-- Gnarled dead trunk -->
  <path d="M54 118 Q48 98 52 78 L56 52 Q64 45 72 52 L76 78 Q80 98 74 118 Z" fill="url(#deadTrunk)"/>
  <!-- Deep cracks -->
  <path d="M58 110 Q54 95 58 80" fill="none" stroke="#292524" stroke-width="2"/>
  <path d="M70 108 Q74 94 70 78" fill="none" stroke="#292524" stroke-width="2"/>
  <path d="M64 115 L64 85" fill="none" stroke="#1c1917" stroke-width="1.5"/>
  <!-- Dead roots -->
  <path d="M54 118 Q42 120 32 116" fill="none" stroke="#57534e" stroke-width="4" stroke-linecap="round"/>
  <path d="M74 118 Q86 120 96 116" fill="none" stroke="#57534e" stroke-width="4" stroke-linecap="round"/>
  <!-- Bare branches -->
  <path d="M52 68 Q35 58 25 52" fill="none" stroke="#57534e" stroke-width="5" stroke-linecap="round"/>
  <path d="M76 62 Q93 52 105 48" fill="none" stroke="#57534e" stroke-width="5" stroke-linecap="round"/>
  <path d="M56 52 Q42 38 35 25" fill="none" stroke="#44403c" stroke-width="3" stroke-linecap="round"/>
  <path d="M72 50 Q86 36 95 22" fill="none" stroke="#44403c" stroke-width="3" stroke-linecap="round"/>
  <!-- Small twigs -->
  <path d="M25 52 Q18 48 15 40" fill="none" stroke="#44403c" stroke-width="2" stroke-linecap="round"/>
  <path d="M105 48 Q112 44 118 38" fill="none" stroke="#44403c" stroke-width="2" stroke-linecap="round"/>
  <path d="M35 25 Q30 20 28 12" fill="none" stroke="#44403c" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M95 22 Q100 16 105 10" fill="none" stroke="#44403c" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Last few dead leaves clinging -->
  <path d="M40 30 Q38 26 42 24 Q44 28 40 30" fill="#78716c" opacity="0.4"/>
  <path d="M88 26 Q86 22 90 20 Q92 24 88 26" fill="#78716c" opacity="0.35"/>
