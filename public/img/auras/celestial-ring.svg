<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" role="img" aria-label="Celestial Ring">
  <rect width="320" height="320" rx="48" fill="#0b1120"/>
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="subtleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="70%" stop-color="transparent"/>
      <stop offset="85%" stop-color="rgba(56, 189, 248, 0.1)"/>
      <stop offset="100%" stop-color="rgba(99, 102, 241, 0.15)"/>
    </radialGradient>
  </defs>
  <!-- Subtle background glow -->
  <circle cx="160" cy="160" r="120" fill="url(#subtleGlow)">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="6s" repeatCount="indefinite"/>
  </circle>
  <!-- Main subtle ring -->
  <circle cx="160" cy="160" r="105" fill="none" stroke="rgba(99, 102, 241, 0.35)" stroke-width="2" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="6s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="0 160 160" to="180 160 160" dur="6s" repeatCount="indefinite"/>
  </circle>
  <!-- Outer glow ring -->
  <circle cx="160" cy="160" r="115" fill="none" stroke="rgba(56, 189, 248, 0.15)" stroke-width="8">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="6s" repeatCount="indefinite"/>
  </circle>
  <!-- Inner glow ring -->
  <circle cx="160" cy="160" r="95" fill="none" stroke="rgba(168, 85, 247, 0.1)" stroke-width="6">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="6s" repeatCount="indefinite"/>
  </circle>
</svg>
