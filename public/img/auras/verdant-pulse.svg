<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" role="img" aria-label="Verdant Pulse">
  <rect width="320" height="320" rx="48" fill="#0b1120"/>
  <defs>
    <radialGradient id="verdantCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4ade80" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#22c55e" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#064e3b" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="verdantRing" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4ade80" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#16a34a" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#065f46" stop-opacity="0.2"/>
    </radialGradient>
  </defs>
  <!-- Breathing core glow -->
  <circle cx="160" cy="160" r="80" fill="url(#verdantCore)">
    <animate attributeName="r" values="75;90;75" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="5s" repeatCount="indefinite"/>
  </circle>
  <!-- Outer pulse ring -->
  <circle cx="160" cy="160" r="110" fill="none" stroke="url(#verdantRing)" stroke-width="18">
    <animate attributeName="r" values="105;115;105" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <!-- Middle accent ring -->
  <circle cx="160" cy="160" r="70" fill="none" stroke="#86efac" stroke-opacity="0.5" stroke-width="4">
    <animate attributeName="r" values="68;74;68" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="stroke-opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Swaying leaf shapes using curved paths -->
  <g>
    <animateTransform attributeName="transform" type="rotate" values="0 160 160;8 160 160;0 160 160;-8 160 160;0 160 160" dur="6s" repeatCount="indefinite"/>
    <path d="M160 60 Q180 100 160 140 Q140 100 160 60" fill="#4ade80" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M160 180 Q180 220 160 260 Q140 220 160 180" fill="#22c55e" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4.5s" repeatCount="indefinite"/>
    </path>
    <path d="M60 160 Q100 140 140 160 Q100 180 60 160" fill="#4ade80" opacity="0.5">
      <animate attributeName="opacity" values="0.35;0.75;0.35" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M180 160 Q220 140 260 160 Q220 180 180 160" fill="#22c55e" opacity="0.55">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4.2s" repeatCount="indefinite"/>
    </path>
  </g>
  <!-- Floating nature particles -->
  <circle cx="100" cy="90" r="4" fill="#86efac">
    <animate attributeName="cy" values="90;75;90" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="100" r="3" fill="#4ade80">
    <animate attributeName="cy" values="100;82;100" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="220" r="3" fill="#22c55e">
    <animate attributeName="cy" values="220;205;220" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="235" cy="230" r="4" fill="#86efac">
    <animate attributeName="cy" values="230;215;230" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.85;0.3" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="280" r="3" fill="#4ade80">
    <animate attributeName="cy" values="280;268;280" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3.2s" repeatCount="indefinite"/>
  </circle>
</svg>
