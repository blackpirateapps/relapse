<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Aviary - Abstinence Phoenix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script type="module" src="/js/aviary.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            --glow-color: #fde047;
            --background-start: #0f0c29;
            --background-mid: #302b63;
            --background-end: #24243e;
        }
        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-mid), var(--background-end));
            overflow-x: hidden;
            color: #d1d5db;
        }
        .font-serif-display { font-family: 'Playfair Display', serif; }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        .sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar-nav-item { position: relative; transition: all 0.3s ease; }
        .sidebar-nav-item:hover, .sidebar-nav-item.active { color: white; background: rgba(255, 255, 255, 0.1); }
        .sidebar-nav-item.active::before { content: ''; position: absolute; left: 0; top: 50%; transform: translateY(-50%); height: 75%; width: 4px; background-color: var(--glow-color); border-radius: 0 4px 4px 0; }
        #starfield { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }
    </style>
</head>

<body>
    <canvas id="starfield"></canvas>
    <div id="loading-spinner" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900">
        <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
    </div>

    <div id="app-container" class="hidden relative min-h-screen md:flex">
        <!-- Sidebar will be injected by shared.js -->
        <main class="flex-1 p-4 sm:p-6 md:p-10 overflow-y-auto h-screen">
            <!-- Header -->
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 id="header-title" class="text-3xl font-bold text-white">The Aviary</h1>
                    <p id="header-subtitle" class="text-gray-400">A hall of your past triumphs.</p>
                </div>
                <div class="card p-3 px-5 text-right">
                    <p class="text-xs text-yellow-300 uppercase tracking-wider">Coins</p>
                    <p id="coin-count" class="text-2xl font-bold text-white">0</p>
                </div>
            </header>

            <!-- Aviary Section -->
            <section id="aviary">
                 <div id="aviary-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Aviary cards will be injected here by aviary.js -->
                </div>
                 <div id="empty-state" class="hidden text-center text-gray-400 mt-10">
                    <p class="text-lg">Your Aviary is empty.</p>
                    <p class="text-sm mt-2">When a streak ends, your phoenix will be immortalized here.</p>
                </div>
            </section>
        </main>
    </div>
    <div id="modal-container" class="fixed inset-0 z-50 overflow-y-auto hidden"></div>
</body>
</html>
